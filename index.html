<body class="">
	<div id="loading" class="cover-all-bg"><i class="loading-backdrop"></i></div>
	<div class="container">
		<!-- Example row of columns -->
		<div class="col-md-12 mainer full-height-box">
			<div>
				<div class="nav-header-body" style="margin-top:0;">
					<i class="svg bgsvgdark scroll-to-bottom" id="scrollToBottom" onclick="bw.html.scrollBottom();" style="display: none;"></i>
					<div class="wrap">
						<ul class="media-list" id="chat-container">
						</ul>
					</div>
					<form id="post-message-form" class="user__input">
					<div class="alerts"></div>
					<span class="final" id="final_span"></span>
						<div class="interim" id="interim_span" >
							<span class="interim-text" id="interimText">Listening...</span>
							<span class="interim-actions">
								<span class="interim-speaker" onclick="bw.google.startButton();">
									<img src="../static/img/listening_2.gif"> 
								</span>
								<span class="interim-close" onclick="bw.google.startButton();">
									<div class="sprite sprite-cancel"></div>
									<!-- <img src="../static/img/cancel.png"> -->
								</span>
							</span>
						</div>
						<div class="footer create-newmessage" id="footer">
							<div class="input-group" style="width:100%;">
								<div class="input-group-addon dropup" id="persistenceMenuId">
								</div>
								<input type="text" class="form-control post-message" placeholder="Type your message here" id="post-message" autocomplete="off">
								<span class="input-group-addon">
									<span class="ic_attach cursor" id="attach_file" style="display: none;" onclick="$('#image_upload').click();">
										<i class="svg bgsvgdark" id="attachment"></i>
									</span>
									<button type="submit" id="widgetSendButton" class="ic_send">
										<i id="sendIcon" class="svg bgsvgdark"></i>
									</button>
									<button id="speechBtn" class="ic_mic hide" onclick="bw.google.startButton();">
										<i id="microPhone" class="svg bgsvgdark"></i>
									</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="webwiew-iframe"></div>
	</div><!--/.container-->
	<input type="file" id="image_upload" name="upload" style="display: none;"/>
	<!-- Modal start from here -->
	<div id="allModals"></div>
	<!-- TEMPLATES START HERE -->
	<div id="templates"></div>
